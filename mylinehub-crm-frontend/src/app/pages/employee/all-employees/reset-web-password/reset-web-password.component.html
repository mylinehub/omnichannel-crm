<nb-card  class="transformDownTo70">
    <nb-card-header>Reset Web Password</nb-card-header>
    <nb-card-body>
      <input #password nbInput placeholder="Password">
      <br>
      <input #confirmPassword nbInput placeholder="Confirm Password">
    </nb-card-body>
    <nb-card-footer>
      <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      <button nbButton status="success" (click)="submit(password.value,confirmPassword.value)">Submit</button>
    </nb-card-footer>
  </nb-card>
