<div class="row">
  <div style = "max-width: 50.0000rem;">
    <nb-card size="large">
        <nb-card-header> 
          <div class="row">
            <button nbButton ghost (click)="onClose()"><nb-icon icon="close-circle-outline"></nb-icon></button>
            &nbsp;&nbsp;<h3>{{ tableHeading }}</h3>
          </div> 
        </nb-card-header>
      <nb-card-body>
        <div class="row">
          <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onUserRowSelect($event)" #table>
          </ng2-smart-table>
        </div>
        <div class="row">
          <button nbButton shape="round" size="small" status="success" (click)="onSubmit()">Submit</button>
        </div>
      </nb-card-body>
      </nb-card>
  </div>
</div>
