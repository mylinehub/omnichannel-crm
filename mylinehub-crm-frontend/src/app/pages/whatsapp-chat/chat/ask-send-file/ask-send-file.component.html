<nb-card class="dialog-card componentLevelZoom" accent="info">
    <nb-card-header>Confirm Transfer</nb-card-header>
    <nb-card-body>
      {{ message }}
      <br>
      <input id="chatExtraTextInput" type="text" nbInput fullWidth fieldSize="small" placeholder="Text message to send with file." [(ngModel)]="whatsappDataServiceService.blobStringText" class="chat-input">
    </nb-card-body>
    <nb-card-footer>
       <button nbButton outline status="success" (click)="yesPressed()">Yes</button>
       &nbsp;&nbsp;&nbsp;&nbsp;
       <button nbButton outline status="danger" (click)="noPressed()">No</button>
    </nb-card-footer>
</nb-card>
