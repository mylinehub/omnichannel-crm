########################################
### DATABASE CONFIG (MySQL)
########################################
spring.datasource.url=jdbc:postgresql://localhost:5432/mylinehub_voicebridge
spring.datasource.jdbc-url=jdbc:postgresql://localhost:5432/mylinehub_voicebridge
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.lifecycle.timeout-per-shutdown-phase=30s

########################################
### JPA / HIBERNATE
########################################
# Let JPA create / update tables automatically
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.hbm2ddl.auto=update


########################################
### SERVER CONFIGURATION
########################################
# Primary HTTPS/WSS port. Example: 8082
server.port=8082
# Enable TLS for primary port (true|false). Example: true
server.ssl.enabled=true
# Secondary plain HTTP/WS port (0 or same as server.port to disable). Example: 8083
#server.http.port=8083


########################################
### SECURITY (SSL)
########################################
# Keystore location (classpath: or file:). Example: classpath:keystore.jks
server.ssl.key-store=keystore.jks
# Keystore password.
server.ssl.key-store-password=
# Keystore type (JKS|PKCS12). Example: JKS
server.ssl.key-store-type=JKS
# Key alias.
server.ssl.key-alias=
# Key password (optional; set only if different from store password).
# server.ssl.key-password=
server.ssl.keyStoreType=PKCS12
server.ssl.keyAlias=mylinehub



########################################
### THREADING / EXECUTORS
########################################
# Size of CPU-bound media processing pool (>= number of cores recommended: cores or cores/2..2*cores).
executor.media.poolSize=4
# Size of IO/reactive helper pool. Example: 32
executor.io.poolSize=32
rtp.bind.port=4000


########################################
### LOGGING & OBSERVABILITY
########################################
# Logger level for application packages: INFO|TRACE|DEBUG|INFO|WARN|ERROR. Example: INFO
logging.level.com.mylinehub.voicebridge=DEBUG
# Expose actuator endpoints (comma-separated). Example: health,info,metrics,prometheus
management.endpoints.web.exposure.include=health,info,metrics,prometheus
# Enable Prometheus registry (true|false). Example: true
management.metrics.export.prometheus.enabled=true
# Metrics namespace/prefix for custom metrics. Example: voicebridge
metrics.namespace=mylinehub-voicebridge
# External logging config file (leave empty to use console pattern).
logging.config=
# Console pattern (dev-friendly). Adjust or clear for JSON-only logging.
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n



# Swagger / OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Default endpoints:
# OpenAPI JSON: /v3/api-docs
# Swagger UI:   /swagger-ui.html  (redirects) or /swagger-ui/index.html

# Optional: customize paths
# springdoc.api-docs.path=/api-docs
# springdoc.swagger-ui.path=/swagger-ui.html

# Optional: show actuator endpoints in swagger if you want (separate)
# management.endpoints.web.exposure.include=health,info,prometheus


# --- Executors ---
executor_media_poolSize=${executor.media.poolSize:4}
executor_io_poolSize=${executor.io.poolSize:32}


